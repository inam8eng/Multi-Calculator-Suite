<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calculator__screen">Standard Calculator</div>
    <div class="calculator__screen">Age Calculator</div>
    <div class="calculator__screen">Currency Calculator</div>
    <div class="calculator__screen">Try Your Luck</div>
    <div class="calculator grid">
      <div class="calculator__screen">0</div>
      <button class="calculator__button fromField">Calculate Now</button>
      <!-- <button class="calculator__button">+/-</button> -->
      <button class="calculator__button fromField">From</button>
      <button class="calculator__button fromField">To</button>

      <button class="calculator__button">1</button>
      <button class="calculator__button">2</button>
      <button class="calculator__button">3</button>
      <button class="calculator__button">4</button>
      <button class="calculator__button">5</button>
      <button class="calculator__button">6</button>
      <button class="calculator__button">7</button>
      <button class="calculator__button">8</button>
      <button class="calculator__button">9</button>
      <button class="calculator__button">0</button>
      <button class="calculator__button">.</button>
      <button class="history__button off">Show History</button>
    </div>
  </body>
</html>
<script src="script.js"></script>
